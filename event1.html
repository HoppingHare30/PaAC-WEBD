<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargazing Night - Astronomy Club</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="event-header">
    <h1>Stargazing Night 2025</h1>
    <p>Join us for an unforgettable stargazing experience!</p>
  </header>

  <main class="event-detail">
    <section class="event-carousel">
      <div class="carousel">
        <div class="carousel-images">
          <img src="../images/event1-1.jpeg" alt="Stargazing Night 2024" />
          <img src="../images/event2-1.jpeg" alt="Stargazing Night 2024" />
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
      </div>
    </section>

    <section class="past-editions">
      <h2>Past Editions</h2>
      <div class="edition-year">
        <span>2024</span>
        <div class="edition-images">
          <img src="../images/event1-1.jpeg" alt="2024 Edition" />
          <img src="../images/event4-1.jpeg" alt="2024 Edition" />
        </div>
      </div>

      <div class="edition-year">
        <span>2023</span>
        <div class="edition-images">
          <img src="../images/event1-1.jpeg" alt="2023 Edition" />
          <img src="../images/event3-1.jpeg" alt="2023 Edition" />
        </div>
      </div>
    </section>
  </main>

  <footer class="event-footer">
    <p>&copy; 2025 Astronomy & Physics Club</p>
  </footer>

  <script src="../scripts.js"></script>
</body>
</html>
